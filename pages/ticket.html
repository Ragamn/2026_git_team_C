<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チケット情報ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ticket.css">
</head>

<body>
    <div class="yoko" style="border-bottom: 1px solid #B6B6B6; margin-top: 30px;">
        <h1 style="color: #E55EC1;">チケット情報ページ</h1>
    </div>

    <div style="border-bottom:double #B6B6B6; margin-top: 30px; margin-left: 12%; margin-right: 12%;">
        <h7 style="color: #E55EC1;">販売期間</h7>
        <h6 style="text-align: center;">※2026年3月1日〜4月25日(または完売まで)※</h6>
    </div>

    <div class="st-container">

        <div class="st-header-row">
            <div style="flex: 1;"><span class="st-header-text">種別</span></div>
            <div style="flex: 1;"><span class="st-header-text">料金</span></div>
            <div style="flex: 1;"><span class="st-header-text">内容</span></div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div style="display: flex; gap: 10px; align-items: stretch;">
                <div class="st-ticket-cell">１日券 ( 5 / 2 )</div>
                <div class="st-ticket-cell">8,000 円</div>
                <div class="st-ticket-cell">5月2日のみ入場可</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: stretch;">
                <div class="st-ticket-cell">１日券 ( 5 / 3 )</div>
                <div class="st-ticket-cell">8,000 円</div>
                <div class="st-ticket-cell">5月3日のみ入場可</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: stretch;">
                <div class="st-ticket-cell">２日通し券</div>
                <div class="st-ticket-cell">14,000 円</div>
                <div class="st-ticket-cell">両日入場可能</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: stretch;">
                <div class="st-ticket-cell">VIP券( 2日通し )</div>
                <div class="st-ticket-cell">25,000 円</div>
                <div class="st-ticket-cell">専用エリア<br>グッズ付き</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px; font-weight: bold; font-size: 0.95rem;">
            ※注意※ 小学生以下は保護者同伴で無料
        </div>

    </div>

    <div class="st-buy-section">
        <p style="font-size: 1.25rem; font-weight: 500; margin-bottom: 20px;">
            以下のWEBサイトでご購入してください。
        </p>

        <div style="margin-bottom: 30px;">
            <svg width="40" height="60" viewBox="0 0 40 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 5L20 20L35 5" stroke="black" stroke-width="2" />
                <path d="M5 20L20 35L35 20" stroke="black" stroke-width="2" />
                <path d="M5 35L20 50L35 35" stroke="black" stroke-width="2" />
            </svg>
        </div>

        <a href="#" class="st-btn-buy">購入サイト</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせ内容の確認</title>
    <meta name="viewport" content="width=357, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/contact_confirm.css">
</head>

<body>

    <div class="app-wrapper">

        <div class="text-center border rounded p-3 mt-4">

            <!-- タイトル -->
            <h5 class="mb-2">お問い合わせ内容の確認</h5>


            <hr>

            <!-- 内容表示エリア -->
            <div class="content-box my-3 p-3">

                <div class="info-row">
                    <span class="label">お名前：</span>
                    <span class="value">山田 太郎</span>
                </div>

                <div class="info-row">
                    <span class="label">メールアドレス：</span>
                    <span class="value">y@example.com</span>
                </div>

                <div class="info-row">
                    <span class="label">電話番号：</span>
                    <span class="value">090-1234-5678</span>
                </div>

                <div class="info-row">
                    <span class="label">お問い合わせ内容：</span>
                    <span class="value">
                        イベントについて詳しく知りたいです。ああああああああああああああああ
                    </span>
                </div>

            </div>




            <!-- ボタン -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary px-4">戻る</button>
                <button class="btn btn-submit px-4">送信</button>
            </div>

        </div>

    </div>

</body>

</html>

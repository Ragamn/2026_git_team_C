<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Spring Music Festival ‘26</title>
    <meta name="viewport" content="width=357, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/venue.css">
   
</head>

<body>

    <div class="app-wrapper">
        <div class="container">

            <!-- アクセス -->
            <section class="mt-3">
                <h2 class="text-pink fw-bold mb-3">アクセス</h2>

                <div class="access-box d-flex justify-content-between align-items-start">

                    <!-- 左：テキスト -->
                    <div class="access-text">
                        <h3 class="access-title mb-2">会場案内</h3>

                        <p class="mb-1">グリーンパーク野外ステージ</p>
                        <p class="mb-1">東京都〇〇区〇〇町1-2-3</p>

                        <p class="small text-pink mt-2 mb-1">
                            電車：JR〇〇駅から徒歩15分
                        </p>
                        <p class="small text-pink mb-0">
                            車：駐車場100台（事前予約制）
                        </p>
                    </div>

                    <!-- 右：地図 -->
                    <div class="map-box">
                        <iframe
                            src="https://www.google.com/maps?q=グリーンパーク野外ステージ&output=embed"
                            loading="lazy"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </section>

            <!-- 会場マップ画像 -->
            <section class="mt-4">
                <h2 class="text-pink fw-bold mb-3">会場マップ</h2>
                <img src="../images/map.webp" alt="会場マップ" class="img-fluid rounded">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

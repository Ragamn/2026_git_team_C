<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="../css/contact_form.css">
</head>

<body>

    <div class="form-container">
        <form action="#">

            <div class="form-group">
                <label>・お問い合わせ種別</label>
                <select>
                    <option value="">選択してください</option>
                    <option value="ticket">チケットについて</option>
                    <option value="stage">会場について</option>
                    <option value="artist">出演者について</option>
                    <option value="etc">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label>・名前 (必須)</label>
                <input type="text" class="input-gray">
            </div>

            <div class="form-group">
                <label>・メールアドレス (必須)</label>
                <input type="email" class="input-gray" autofocus>
            </div>

            <div class="form-group">
                <label>・電話番号(任意)</label>
                <input type="tel" class="input-gray">
            </div>

            <div class="form-group">
                <label>・お問い合わせ内容</label>
                <textarea class="input-gray"></textarea>
            </div>

            <div class="btn-area">
                <button type="submit" class="submit-btn">確認画面へ</button>
            </div>

        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        @media screen and (max-width: 375px) {
            p {
                width: 100%;
            }
        }

        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }


        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }


        .form-group {
            margin-bottom: 25px;
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }


        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
        }


        select {
            padding: 10px;
            border: 1px solid #999;
            background-color: #fff;
            height: 45px;
            cursor: pointer;
        }


        .input-gray {

            border: 1px solid;
            padding: 10px;
            height: 40px;
        }


        textarea.input-gray {
            height: 180px;
            resize: none;
            line-height: 1.4;
        }


        .input-gray:focus {
            outline: 3px solid #2196F3;
        }


        .btn-area {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background-color: #ccc;
            border: none;
            padding: 15px 60px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
        }

        .submit-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form action="#">

            <div class="form-group">
                <label>・お問い合わせ種別</label>
                <select>
                    <option value="">選択してください</option>
                    <option value="ticket">チケットについて</option>
                    <option value="stage">会場について</option>
                    <option value="artist">出演者について</option>
                    <option value="etc">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label>・名前 (必須)</label>
                <input type="text" class="input-gray">
            </div>

            <div class="form-group">
                <label>・メールアドレス (必須)</label>
                <input type="email" class="input-gray" autofocus>
            </div>

            <div class="form-group">
                <label>・電話番号(任意)</label>
                <input type="tel" class="input-gray">
            </div>

            <div class="form-group">
                <label>・お問い合わせ内容</label>
                <textarea class="input-gray"></textarea>
            </div>

            <div class="btn-area">
                <button type="submit" class="submit-btn">確認画面へ</button>
            </div>

        </form>
    </div>

</body>

</html>
